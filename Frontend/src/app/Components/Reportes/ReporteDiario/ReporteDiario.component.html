<p-breadcrumb class="max-w-full" [model]="items">
    <ng-template pTemplate="item" let-item>
        <ng-container *ngIf="item.route; else elseBlock">
            <a [routerLink]="item.route" class="p-menuitem-link">
                <span [ngClass]="[item.icon ? item.icon : '', 'text-color']"></span>
                <span class="text-primary font-semibold">{{ item.label }}</span>
            </a>
        </ng-container>
        <ng-template #elseBlock>
            <a [href]="item.url">
                <span class="text-color">{{ item.label }}</span>
            </a>
        </ng-template>
    </ng-template>
</p-breadcrumb>
<div style="padding-top: 5px;">
    <div class="card" style="padding: 0px; ">
        <div class="container-fluid">
            <div class="row gx-2">
                <div class="col-3">
                    <b>Fecha:</b>
                    <input type="date" [(ngModel)]="FechaInicio" class="form-control">
                </div>
                <div class="col-3">
                    <b>Sector:</b>
                   <select   class="form-control" [(ngModel)]="SectorSelected">
                    <option *ngFor="let item of SectorData" [value]="item.sectorId">{{item.sectorName}}</option>
                   </select>
                </div>
                <div class="col-3">
                    <button class=" btn btn-primary" (click)="GetReporte()">filtrar</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col">Saldo Inicial</div>
                <div class="col">Venta Total</div>
                <div class="col">Amortizaci√≥n Total</div>
                <div class="col">Saldo Final</div>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="card">
                <p-table [value]="clientes" [tableStyle]="{'min-width': '50rem'}">
                    <ng-template pTemplate="header">

                        <tr>
                            <th *ngFor="let row of columns"   class="text-center"  rowspan="2" > {{row.title}}
                            </th>
                        </tr>
                        <tr>
                            <th></th>
                            <th>Cant.</th>
                            <th>Total.</th>
                        </tr>

                    </ng-template>
                    <ng-template pTemplate="body" let-sale>
                        <tr>
                            <td>{{sale.clienteName}}</td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="footer">
                        <tr>
                            <td colspan="3" class="text-right">Totals</td>
                            <td>{{lastYearTotal | currency: 'USD'}}</td>
                            <td>{{thisYearTotal | currency: 'USD'}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>



</div>
