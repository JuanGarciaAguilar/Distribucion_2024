<p-breadcrumb class="max-w-full" [model]="items" [home]="home" />

<div class="row">
    <div class="col-sm-6 col-lg-3" *ngFor="let row of SectorData" style="padding: 10px;">
        <div class="card" style="padding: 0px; ">
            <div class="card-title" style="background: darkslategrey">
                <p-skeleton height="2rem" *ngIf="row.sectorName ==''" styleClass="p-mb-2"></p-skeleton>
                <span class="text-center"> {{row.sectorName}}</span>
            </div>
            <div class="card-body">
                <h6> <b>
                        <p class="card-text text-danger text-center">{{row.deuda | number :'1.2-2'}}</p>
                    </b>
                </h6>
            </div>
            <div class="card-footer" routerLink="/Ventas/SectorCliente/{{row.sectorId}}" style="cursor: pointer;">
                Ingresar
            </div>
        </div>
    </div>

   <p-dialog  [closable]="false" [modal]="true" [(visible)]="Loading" [style]="{ width: '25rem' }">
        <div class="loader" style="width: 100%;">
            <span class="loader-text">Cargando Informacion ... Espere porfavor</span>
              <span class="load"></span>
          </div>
    </p-dialog>
</div>
