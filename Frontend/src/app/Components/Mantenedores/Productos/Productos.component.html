<p-breadcrumb class="max-w-full" [model]="items" [home]="home" />
<div class="row">
  <div class="col">

    <div class="card">
      <p-table #dt1 [value]="dataTempProduct" dataKey="productId" [rows]="10" [rowsPerPageOptions]="[10, 25, 50]" [loading]="loading"
        [paginator]="true" [globalFilterFields]="['productName']" styleClass="p-datatable-striped">
        <ng-template pTemplate="caption">
          <div class="flex">

            <span class="p-input-icon-left ml-auto">

              <input type="text" type="text" [(ngModel)]="searchValue" class="form-control" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Buscar Categoria">
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="min-width:30rem">
              <div class="text-center">
                Categoria
              </div>
            </th>
            <th style="min-width:5rem">
              <div class="text-center">
                Editar
              </div>
            </th>
            <th style="min-width:5rem">
              <div class="text-center">
                Ver
              </div>
            </th>
            <th style="min-width:5rem">
              <div class="text-center">
                Eliminar
              </div>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-Producto>
          <tr>
            <td class="text-center">
              {{ Producto.productName }}
            </td>
            <td class="text-center">
              <button pButton icon="pi pi-pencil" style="border-radius: 50%;width: 30px;height: 30px;background: grey;"></button>
            </td>
            <td class="text-center">
              <button pButton icon="pi pi-eye"  style="border-radius: 50%;width: 30px;height: 30px;background: mediumblue;"></button>
            </td>
            <td class="text-center">
              <button pButton icon="pi pi-trash" style="border-radius: 50%;width: 30px;height: 30px;background: red;"></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="7">No customers found.</td>
          </tr>
        </ng-template>
      </p-table>


    </div>


  </div>

  <div class="col-4">

    <div class="card">
      <div class="card-title">Productos</div>
      <div class="card-body">
        <div class="container">
          <span>
            <b> Nombre de la categoria:</b>
          </span>
          <br>
          <input type="text" class="form-control" placeholder="Ingresar nombre de la categoria">
          <div style="padding-top: 5px">
            <button class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
