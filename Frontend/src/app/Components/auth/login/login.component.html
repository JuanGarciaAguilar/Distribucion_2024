<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <!--         <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">-->
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, #36304a 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/LogoSistema/cajalogo1.png" alt="Image" height="150"

                        class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenido a la Caja del Santa!</div>
                    <span class="text-600 font-medium">Plataforma WebSanta</span>
                </div>

                <div>
                    <label class="block text-900 text-xl font-medium mb-2">Usuario :</label>
                    <input type="text" [(ngModel)]="Usuario" name="Usuario" placeholder="Ingrese su usuario" pInputText
                        class="w-full md:w-30rem mb-5">

                    <label class="block text-900 font-medium text-xl mb-2">Clave :</label>
                    <input type="password" [(ngModel)]="Clave" name="Clave" placeholder="Ingrese su contraseña" pInputText
                    class="w-full md:w-30rem mb-5"  >
                    <!-- <p-password [(ngModel)]="Clave" name="Clave" placeholder="Ingrese su contraseña" [toggleMask]="true"
                        styleClass="border-radius: 4rem;" inputStyleClass="w-full p-3 md:w-30rem"></p-password> -->

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <!--  <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label> -->
                        </div>
                        <!--     -->
                    </div>
                    <button pButton pRipple label="Ingresar al sistema" class="w-full p-3 text-xl"
                        style="border-radius: 40px;background: #36304a;" (click)="Login()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
