<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <!--         <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">-->
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, #dfd8f5  30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/LogoSistema/logodistribucion.png" alt="Image" height="150" class="mb-3" style="padding-top: 40px;">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenid{{'@'}}</div>
                    <!-- <span class="text-600 font-medium">Plataforma Web</span> -->
                </div>

                <div>
                    <label class="block text-900 text-xl font-medium mb-2">Usuario :</label>
                    <input type="text" [(ngModel)]="Usuario" name="Usuario" placeholder="Ingrese su usuario" pInputText autocomplete="off"
                        class="w-full md:w-30rem mb-5">

                    <label class="block text-900 font-medium text-xl mb-2">Clave :</label>
                    <!--      <input type="password" [(ngModel)]="Clave" name="Clave" placeholder="Ingrese su contraseña" pInputText class="w-full md:w-30rem mb-5">
                                     -->
                    <p-password [(ngModel)]="Clave"    placeholder="Ingrese su contraseña" [style]="{'height': '40px'}" inputStyleClass="w-full p-3 md:w-30rem" [toggleMask]="true" />

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">

                    </div>
                    <button pButton pRipple label="Ingresar al sistema" class="w-full p-3 text-xl"
                        style="border-radius: 40px;background: darkslategrey;" (click)="Login()"></button>
                </div>
            </div>
        </div>
    </div>
</div>

<p-dialog  [closable]="false" [modal]="true" [(visible)]="Loading" [style]="{ width: '25rem' }">
    <div class="loader" style="width: 100%;">
        <span class="loader-text">Validando credenciales ... Espere porfavor</span>
          <span class="load"></span>
      </div>
</p-dialog>
