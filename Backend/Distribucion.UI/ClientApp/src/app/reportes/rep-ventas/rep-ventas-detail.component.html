<kendo-grid [data]="reporteDetail"
            [pageSize]="10"
            [pageable]="true"
            [scrollable]="'none'">
  <kendo-grid-column field="productName" title="Product Name" width="250">
  </kendo-grid-column>
  <kendo-grid-column field="cantidadVenta" title="Cantidad" width="150">
  </kendo-grid-column>
  <kendo-grid-column field="unidadMedida" title="Unidad de Medida" width="150">
  </kendo-grid-column>
</kendo-grid>
