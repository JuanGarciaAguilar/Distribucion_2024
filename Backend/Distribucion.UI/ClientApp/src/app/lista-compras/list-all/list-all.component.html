
<div class="col-md-12 border" style="padding:0px">
  <kendo-grid [data]="compraKendo" [pageable]="true" width="900" [pageSize]="pageSize" [skip]="skip" (pageChange)="pageChange($event)">

    <kendo-grid-column field="" title="Fecha compra" width="85">
      <ng-template kendoGridCellTemplate let-dataItem>
        <p>{{dataItem.fechaCompra | date: 'EEE dd-MM-yyyy'}}</p>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="" title="Fecha entrega" width="85">
      <ng-template kendoGridCellTemplate let-dataItem>
        <p>{{dataItem.fechaEntrega | date: 'EEE dd-MM-yyyy'}}</p>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="proveedorName" title="Proveedor" width="85">
      <ng-template kendoGridCellTemplate let-dataItem>
        <p >{{dataItem.proveedorName}}</p>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="totalCompra" title="Total" width="65"></kendo-grid-column>
    <kendo-grid-column field="costoFlete" title="Flete" width="65"></kendo-grid-column>
    <kendo-grid-column field="compraStatus" title="Estado" width="100" ></kendo-grid-column>

    <kendo-grid-column title="" field="index" width="85">
      <ng-template kendoGridCellTemplate let-dataItem>
        <button style="margin:0; float:left" class="btn btn-warning" [ngStyle]="{'display':dataItem.btnEstado === true ? 'none' : 'block' }" (click)="goToDetalleCompra(dataItem)"><img src="https://cdn4.iconfinder.com/data/icons/markerstyle_icons/PNG/16px/pencil.png" alt="X"></button>
        <button style="margin:0 8px; float:left" class="btn btn-warning" (click)="goToVerificarCompra(dataItem)">V</button>
        <button class="btn btn-danger" [ngStyle]="{'display':dataItem.btnEstado === true ? 'none' : 'block' }" style="margin:0 4px; float:left; font-weight:bold" (click)="guardarIdBorrar(dataItem.compraId);openModal('modal-gasto-el');">X</button>
      </ng-template>
    </kendo-grid-column>
  </kendo-grid>
</div>

<div class="modal" id="modal-gasto-el">
  <div class="cd-popup-container">
    <input type="hidden" #id [(ngModel)]="idBorrar" [ngModelOptions]="{standalone: true}" />
    <p>Â¿Desea eliminar la compra?</p>
    <ul class="cd-buttons">
      <li><a (click)="deleteCompra(id.value);closeMod('modal-gasto-el');">Si</a></li>
      <li><a (click)="closeMod('modal-gasto-el')">No</a></li>
    </ul>
    <a (click)="closeMod('modal-gasto-el')" class="cd-popup-close img-replace">Close</a>
  </div>
</div>



<div>
  <div class="sweet-overlay" tabindex="-1" style="opacity: 0; display: none;">
  </div>
  <div class="sweet-alert hideSweetAlert" tabindex="-1" data-has-cancel-button="false" data-allow-ouside-click="false" data-has-done-function="false" style="display: none; margin-top: -176px; opacity: -0.01;">
    <div class="icon error" style="display: block;">
      <span class="x-mark"><span class="line left"></span><span class="line right"></span></span>
    </div>
    <div class="icon warning" style="display: none;">
      <span class="body"></span> <span class="dot"></span>
    </div>
    <div class="icon info" style="display: none;">
    </div>
    <div class="icon success" style="display: none;">
      <span class="line tip"></span> <span class="line long"></span>
      <div class="placeholder">
      </div>
      <div class="fix"></div>
    </div>
    <div class="icon custom" style="display: none;"></div>
    <h2>Cancelled</h2>
    <p style="display: block;">Your imaginary file is safe :)</p>
    <button class="cancel" tabindex="-1" style="display: none; box-shadow: none;">Cancel</button>
    <button class="confirm" tabindex="-1" style="display: none; box-shadow: none;">OK</button>
    <button class="btn w-xs btn-info" tabindex="-1" style="display:none;  box-shadow: none;">Cerrar</button>
  </div>
</div>
